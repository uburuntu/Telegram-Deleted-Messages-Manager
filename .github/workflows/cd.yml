name: CD - Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build with PyInstaller
        run: uv run python build.py

      - name: Rename executable
        shell: pwsh
        run: |
          Move-Item dist\TelegramDeletedMessagesManager.exe dist\TelegramDeletedMessagesManager-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/TelegramDeletedMessagesManager-windows.exe

  build-macos:
    name: Build for macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build with PyInstaller
        run: uv run python build.py

      - name: Rename and prepare executables
        run: |
          mv dist/TelegramDeletedMessagesManager dist/TelegramDeletedMessagesManager-macos
          chmod +x dist/TelegramDeletedMessagesManager-macos

      - name: Create macOS app bundle
        run: |
          mkdir -p "dist/Telegram Deleted Messages Manager.app/Contents/MacOS"
          mkdir -p "dist/Telegram Deleted Messages Manager.app/Contents/Resources"
          cp dist/TelegramDeletedMessagesManager-macos "dist/Telegram Deleted Messages Manager.app/Contents/MacOS/TelegramDeletedMessagesManager"

          cat > "dist/Telegram Deleted Messages Manager.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>TelegramDeletedMessagesManager</string>
              <key>CFBundleIdentifier</key>
              <string>com.github.telegram-deleted-messages-manager</string>
              <key>CFBundleName</key>
              <string>Telegram Deleted Messages Manager</string>
              <key>CFBundleVersion</key>
              <string>1.0.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
          </dict>
          </plist>
          EOF

          cd dist
          zip -r TelegramDeletedMessagesManager-macos.app.zip "Telegram Deleted Messages Manager.app"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/TelegramDeletedMessagesManager-macos
            dist/TelegramDeletedMessagesManager-macos.app.zip

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build with PyInstaller
        run: uv run python build.py

      - name: Rename executable
        run: |
          mv dist/TelegramDeletedMessagesManager dist/TelegramDeletedMessagesManager-linux
          chmod +x dist/TelegramDeletedMessagesManager-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/TelegramDeletedMessagesManager-linux

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get_version.outputs.version }} \
            --title "Release ${{ steps.get_version.outputs.version }}" \
            --notes "## Telegram Deleted Messages Manager ${{ steps.get_version.outputs.version }}

